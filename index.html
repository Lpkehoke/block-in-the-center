<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>la-la</title>
		<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		html body {
			height: 100%;
			width: 100%;
		}
		.wrapper {
			width: 100%;
			height: 100%;
			position: absolute;
		}
		.div-with-form {
			position: absolute;
			top: 50%;
    		left: 50%;
    		margin: -10px 0 0 -100px;
		}
		.object-of-form {
			height: 20px;
			width: 196px;
		}
		.but-in-forms {
			width: 200px;
		}

		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="div-with-form">
				<input type="text" placeholder="phone number" class="object-of-form"><br>
				<input type="password" placeholder="password" class="object-of-form"><br>
				<button class="object-of-form but-in-forms">Log in</button>
			</div>
		</div>
	</body>
</html>
